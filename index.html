<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="dark-grey-box">
      <img class="profile-img" src="nick-profile.jpg" alt="profile-pic" />
      <div class="name">Nick Johnson</div>
      <div class="location">McKinney, Texas</div>
      <div class="tagline">"Recent CS grad looking for full-time work."</div>
      <a href="https://github.com/njohnson68" target="_blank"
        ><button class="button">GitHub</button></a
      >
      <a href="https://www.frontendmentor.io/profile/njohnson68" target="_blank"
        ><button class="button">Frontend Mentor</button></a
      >
      <a
        href="https://www.linkedin.com/in/nicholas-johnson-61088418a/"
        target="_blank"
        ><button class="button">LinkedIn</button></a
      >
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/njohnson68" target="_blank">Nick Johnson</a
        >.
      </div>
    </section>
  </body>
</html>
